markup:
    <box>
        <text click:body>%stats.fetch</text>
        <text class:(c1,c2)>
            test
            <text class:c4>
                top
                <text click:body>bottom</text>
            </text>
            <text>
                inquisition
                <text>hm</text>
            </text>
        </text>
    </box>
    <text pin:c(0,1) click:quit>quit</text>
    <box pin:c(0.5,1) class:(c2,c3)>
        <text>one</text>
        <text>two</text>
        <text>three</text>
    </box>
style:
    text:
        bg: 0x(6a6a6a)
        pad: 5
        margin: 5
        hover:
            bg: 0x(ff0000)
        click:
            bg: 0x(ffffff)
            color: 0x(000000)
    c1:
        frame: (0.5,1)
        margin: (5,0)
    c2:
        edge: 0x(000000)(5)
        hover:
            bg: 0x(0000ff)
            edge: 0x(00ff00)(5)
    c3:
        bg: 0x(6a6a6a)
        pad: 5
        margin: 5
        dir: x
    c4:
        frame: (0.7)
        edge: 0x(000000)(5)
